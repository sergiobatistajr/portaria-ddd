services:
  postgres_db:
    image: postgres
    restart: no
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=app
    ports:
      - 5432:5432
    cpus: "0.2"
    mem_limit: 1g
    networks:
      - minha-rede
  backend:
    build: ./backend/
    restart: no
    environment:
      - POSTGRES_URL=postgres://admin:admin@postgres_db:5432/app
    ports:
      - 3001:3001
    cpus: "0.2"
    mem_limit: 512m
    volumes:
      - ./backend/:/usr/src/app
    depends_on:
      - postgres_db
    networks:
      - minha-rede
